<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script type="text/javascript" src="/js/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h2 id="hello"> Hello </h2>
<button id="btn"> hide </button>
</body>

<script>
    $(function () {
        click();
    })

    function click() {
        $("#btn").click(function () {
            hide();
        })
    }

    function hide () {
        $("#hello").hide();
    }
</script>
</html>
